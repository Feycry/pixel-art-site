<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/static/main.css">
  <title>Viestin poisto</title>
</head>

<body>
  <div class="header">
    <h1><a href="/">pixel-art-site</a></h1>
  </div>

  <div class="content">
    <h2>Viestin poisto</h2>

    {% for message in get_flashed_messages() %}
    <p>
      <b>{{ message }}</b>
    </p>
    {% endfor %}

    <form action="/remove/{{ comment.id }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
      <p>
        Haluatko varmasti poistaa viestin?
      </p>
      <input type="submit" name="continue" value="Jatka" />
      <input type="submit" name="cancel" value="Peruuta" />
    </form>
  </div>
</body>

</html>
