<!DOCTYPE html>
<html>

<head>
  <title>Viestin muokkaus</title>
</head>

<body>
  <h1>Viestin muokkaus</h1>

  {% for message in get_flashed_messages() %}
  <p>
    <b>{{ message }}</b>
  </p>
  {% endfor %}

  <form action="/edit/{{ comment.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <p>
      Viesti:<br />
      <textarea name="content" rows="5" cols="40" maxlength="5000">{{ comment.content }}</textarea>
    </p>
    <input type="submit" value="Lähetä" />
  </form>
</body>

</html>
