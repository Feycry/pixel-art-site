<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/main.css">
  <title>pixel-art-site</title>
</head>

<body>
  <div class="header">
    <h1><a href="/">pixel-art-site</a></h1>
  </div>

  <div class="nav">
    <p>
      {% if session.user_id %}
      <a href="/logout">Log out</a> |
      <a href="/submit">Create post</a>
      {% else %}
      <a href="/register">Sign up</a> |
      <a href="/login">Sign in</a>
      {% endif %}
    </p>
  </div>

  <div class="search">
    <form action="/search" method="get">
      <input type="text" name="query" placeholder="Search by tag, separated by comma" required />
      <input type="submit" value="Search" />
    </form>
  </div>

  <div class="content">
    <hr />
    {% for post in posts %}
    <p>
      <a href="/post/{{ post.id }}">{{ post.title }}</a>
      <br />
      {{ post.total }} viesti√§, uusin {{ post.last }}
    </p>
    <hr />
    {% endfor %}
  </div>
</body>

</html>
