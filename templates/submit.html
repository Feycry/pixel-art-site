      <p>
        Otsikko:<br />
        <input type="text" name="title" maxlength="100" required />
      </p>
      <p>
        Lis채채 kuva (vain PNG):<br />
        <input type="file" name="image" accept="image/png" required />
      </p>
      <p>
        Tagit (pilkulla erotettuna):<br />
        <input type="text" name="tags" />
      </p>
      <input type="submit" value="L채het채" />
    </form>
    {% else %}
    <a href="/login">Log in to create a new post</a>
    {% endif %}
  </div>
</body>

</html>
